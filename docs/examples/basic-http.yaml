# Basic HTTP Health Check Example
# Simple web service with HTTP readiness probe

speaker:
  asn: 64600
  routerId: "10.0.0.1"

api:
  listenAddress: "127.0.0.1"
  listenPort: 50051

neighbors:
  - address: "10.0.0.254"
    asn: 64599
    ebgpMultihopEnabled: false

prefixes:
  - ipAddress: "192.0.2.1/32"
    communities:
      - '65000:100'
    nextHop: "10.0.0.1"

    service:
      name: nginx.service
      type: systemd

    readinessProbe:
      initialDelaySeconds: "5s"
      periodSeconds: "10s"
      timeoutSeconds: "5s"
      failureThreshold: 3
      successThreshold: 1
      http:
        host: localhost
        port: 80
        path: /health
        expectedStatus: [200]
